<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylerede.css">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2319/2319280.png" type="image/x-icon" height="20px" />
<title>Redes Sociais dos Usu치rios</title>
</head>
<body>
<header>
	<div id="title">
		<h1> Redes <span2>Sociais</span2> </h1>
	</div>
</header>

<div class="container">
  
  <div class="input_grupo" id="instagram-input">
    <input type="url" id="instagram-link" placeholder="Digite o link do Instagram">
    <a href="https://www.instagram.com/" target="_blank"><button onclick="adicionarLink('instagram')">Adicionar</button></a>
  </div>

  
  <div class="input_grupo" id="facebook-input">
    <input type="url" id="facebook-link" placeholder="Digite o link do Facebook">
    <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank"><button onclick="adicionarLink('facebook')">Adicionar</button></a>
  </div>

  <div class="input_grupo" id="tiktok-input">
    <input type="url" id="tiktok-link" placeholder="Digite o link do TikTok">
    <a href="https://www.tiktok.com/upload?lang=pt-BR" target="_blank"><button onclick="adicionarLink('tiktok')">Adicionar</button></a>
  </div>

  <ul class="links-list" id="links-list">
    
  </ul>
</div>
  <div class="#link2">
        <select id="link">
            <option value="" selected>Escolha qual p치gina ir</option>
            <option value="/Projeto-Integrador/indexregistro.html">Registro</option>
            <option value="/Projeto-Integrador/contabilizar.html">Contabilidade</option>
            <option value="/Projeto-Integrador/calendario.html">Calend치rio</option>
        </select>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     
     <script>
        $(document).ready(function(){
       
           $('#link').on('change', function () {
                var url = $(this).val(); 
                if (url) { 
                    window.location.href = url;
                 }
                 return false;
               });
            });
       </script>
    <script src="script.js"></script>
</script>
<script>
  function adicionarLink(redeSocial) {
    var input = document.getElementById(redeSocial + '-link');
    var link = input.value.trim();

    if (link !== '') {
      var linksList = document.getElementById('links-list');
      var li = document.createElement('li');
      var a = document.createElement('a');
      a.href = link;
      a.textContent = link;
      a.target = '_blank'; 
      
      
      var img = document.createElement('img');
      img.src = getIconPath(redeSocial); 
      img.alt = redeSocial.charAt(0).toUpperCase() + redeSocial.slice(1);
      
      
      a.appendChild(img);
      li.appendChild(a);
      linksList.appendChild(li);

      
      input.value = '';
      document.getElementById(redeSocial + '-input').style.display = 'none';
    } else {
      alert('Por favor, insira um link v치lido.');
    }
  }

  
  function getIconPath(redeSocial) {
    switch (redeSocial) {
      case 'instagram':
        return '/Projeto-Integrador/img/instagram.png';
      case 'facebook':
        return '/Projeto-Integrador/img/facebook.png';
      case 'tiktok':
        return '/Projeto-Integrador/img/tiktok.png';
      default:
        return '/generic-social.png'; 
    }
  }
</script>
</body> <!--voltar a pagina principal (home)-->
</html>
