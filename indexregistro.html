<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="stylesheet" type="text/css" href="stylemedia2.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2319/2319280.png" type="image/x-icon" height="20px" />
	<title>Feira Fácil</title>
</head>
<header>
<h1> Registro de <span2>Produtos</span2> </h1>
</header>
<body>
    <div class="cardgrande">
	<h2>Selecione abaixo o tipo de produtos que irá vender</h2>
        <select id="Tipoproduto">
            <option value="">Selecione uma opção</option>
            <option value="horitfrutes">Frutas e verduras</option>
            <option value="naturais">Cereais, grãos e temperos</option>
            <option value="salgados">Fritos, assados e empanados</option>
            <option value="artesanatos">Panos, acessórios e decoração</option>
        </select>
    
        <div id="cardcardgrande"></div>
    </div>

	<span id="Imagem"></span>

    <select id="link">
        <option value="" selected>Escolha qual página ir</option>
        <option value="Projeto-Integrador/pag_redes/indexredes.html">Redes</option>
        <option value="contabilizar.html">Contabilidade</option>
        <option value="calendario.html">Calendário</option>
     </select>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     
     <script>
      $(document).ready(function(){
     
         $('#link').on('change', function () {
              var url = $(this).val(); 
              if (url) { 
                  window.open(url);
               }
               return false;
             });
          });
     </script>
    <script src="script.js"></script>
</script>
</body>
</html>
